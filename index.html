      function updateUI() {
        localStorage.setItem('abhushan_cart', JSON.stringify(cart));
        const totalQty = cart.reduce((s, i) => s + i.quantity, 0);
        document.getElementById("cart-count").innerText = totalQty;

        const finalTotal = subtotal - (subtotal * discount);
        document.getElementById("cart-total").innerText = `â‚¹${finalTotal.toFixed(0)}`;

        const container = document.getElementById("cart-items");

      window.addToCart = (id) => {
          const item = cart.find(i => i.id === id);
          if(item) item.quantity++;
          else cart.push({...products.find(p => p.id === id), quantity: 1});
          updateUI();
          // Small vibration or alert for feedback
      };

      window.changeQty = (id, delta) => {
          const item = cart.find(i => i.id === id);
          if(item) {
              item.quantity += delta;
              if(item.quantity <= 0) cart = cart.filter(i => i.id !== id);
              updateUI();
          }
      };

          const history = JSON.parse(localStorage.getItem('order_history')) || [];

          document.getElementById("admin-total-sales").innerText = `â‚¹${total.toFixed(0)}`;
          document.getElementById("admin-orders").innerHTML = history.reverse().map(o => `
